<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teoria de Colas</title>

    <link href="{{ url_for('static',filename='style/stile.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
    {% block content%}

        <h2 class="form_title">Datos</h2>
        <p class="form_paragraph">Ingrese los da

        <div class="form_container">

            <div class="form_group">

            <div class="form_group">
